  <title>SICT-GTO</title>
 
  <!-- 🔒 Protección por IP -->
<style id="block-style">#root{display:none !important;}</style>
<script>
  (async function(){
    const res = await fetch("/.netlify/functions/checkAccess");
    if(res.status === 200){
      // permitido -> mostrar React
      const s=document.getElementById("block-style");
      if(s) s.remove();
    } else {
      // bloqueado -> reemplazar todo el HTML con mensaje
      const txt = await res.text();
      document.documentElement.innerHTML = `
<head>
<meta charset="utf-8">
<title>Acceso restringido</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
            body {display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:system-ui,Arial,sans-serif;background:#fff;color:#111;}
</style>
</head>
<body>${txt}</body>
      `;
    }
  })();
</script>
<!-- Fin protección por IP -->
